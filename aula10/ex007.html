<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>

    <input id="txtn1" type="number">
    <span id="op">.</span>
    <input id="txtn2" type="number">
    <span id="res">=</span>

    <div class="basic">
        <button onclick="somar()">+</button>
        <button onclick="subtrair()">-</button>
        <button onclick="multiplicar()">x</button>
        <button onclick="dividir()">/</button>
    </div>

    <script>

        
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')

        var ope = window.document.getElementById('op')

        var result = window.document.getElementById('res')

        function somar() {

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            soma = n1 + n2

            ope.innerHTML = '+'

            result.innerHTML = `= ${soma}`

        }

        function subtrair() {

            n1 = Number(tn1.value)
            n2 = Number(tn2.value)

            var subtraia = n1 - n2

            ope.innerHTML = '-'

            result.innerHTML = `= ${subtraia}`

        }

        function dividir() {

            n1 = Number(tn1.value)
            n2 = Number(tn2.value)

            var divisao = n1 / n2

            ope.innerHTML = '/'

            result.innerHTML = `= ${divisao}`

        }

        function multiplicar() {

            n1 = Number(tn1.value)
            n2 = Number(tn2.value)

            var multiplica = n1 * n2

            ope.innerHTML = '+'

            result.innerHTML = `= ${multiplica}`

        }
    </script>

</body>
</html>
